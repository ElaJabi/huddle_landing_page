<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing page</title>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
    </div>

    <section class="hero-wrapper">
        <div class="hero-image">
            <img src="images/illustration-mockups.svg">
        </div>

        <div class="hero-content">
            <h1>Build The Community
                Your Fans Will Love
            </h1>
            <p>Huddle re-imaginer the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>
    </section>

    <div class="footer">

        <div class="social-icons">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>




    
</body>
</html>
